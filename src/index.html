<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <h1>Caesar Cipher</h1>
      </header>
      <nav class="navbar">
        <a href="./index.html">Codificar</a>
        <a href="./decoder.html">Decodificar</a>
      </nav>
      <section>
        <form>
          <div class="input-name-sender">
            <label>De:</label>
            <input type="text" placeholder="Digite seu nome" name="nome" required/> 
          </div>
          <div class="input-name-receiver">
            <label>Para:</label>
            <input type="text" placeholder="Enviar para ..." name="nome" required/> 
          </div>
          <div class="input-message-encode">
            <label>Criptografar a mensagem:</label>
            <textarea name="Mensagem" id="" cols="30" rows="10" required></textarea>
          </div>
          <div class="button-submit-form">
            <input type="submit" value="Enviar">
          </div>
        </form>
      </section>
    </div>
</body>
</html>
