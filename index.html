<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css"/>
  <head>
  <body class="gradient">
    <header>
      <h1>Caesar Cipher</h1>
    </header>
    
    <div class="navbar">
      <a href="./index.html">Criptografar</a>
      <a href="./decoder.html">Descriptografar</a>
    </div>
    
    <div class="divider">
      <hr>
    </div>
    
    <section>
        <form>
          <div class="nome-remetente">
            <label>De:</label>
            <input type="text" placeholder="Digite seu nome" name="nome" required/> 
          </div>

          <div class="nome-destinatario">
            <label>Para:</label>
            <input type="text" placeholder="Enviar para" name="nome" required/> 
          </div>
          
          <div>
            <label for='styledSelect1' class='custom-select'>Deslocamento:</label>
            <input type='number' id='deslocamento' min="0" max="25" />
          </div>
          
          <div class="criptografar-mensagem">
            <label>Criptografar a mensagem:</label>
            <textarea id="textoEntrada" placeholder="Digite sua mensagem" class="textarea" name="description" required></textarea>
          </div>
          
          <div class="criptografar-botao">
            <button type='button' id="criptografar">Criptografar</button> 
          </div>
          
          <div>
            <label>Mensagem criptografada:</label>
            <textarea id="textoSaida" placeholder="Resultado" class="textarea" name="description" readonly></textarea>
          </div>
        </form>
      </section>
      <script src="index.js"></script>
    </body>
    </html>
